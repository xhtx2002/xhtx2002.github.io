<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>古诗词背诵</title>
  <!-- 引入Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 添加背景图案 -->
  <div class="container-fluid bg-image">
    <div class="container text-center text-white">
      <h1 class="my-5">古诗词背诵</h1>
      <div class="row justify-content-center">
        <div class="col-6 col-md-3 my-2">
          <button
            class="btn btn-primary btn-block btn-lg"
            onclick="goToPoems('primary')"
          >
            小学
          </button>
        </div>
        <div class="col-6 col-md-3 my-2">
          <button
            class="btn btn-success btn-block btn-lg"
            onclick="goToPoems('middle')"
          >
            初中
          </button>
        </div>
        <div class="col-6 col-md-3 my-2">
          <button
            class="btn btn-warning btn-block btn-lg"
            onclick="goToPoems('high')"
          >
            高中
          </button>
        </div>
        <div class="col-6 col-md-3 my-2">
          <button
            class="btn btn-danger btn-block btn-lg"
            onclick="goToPoems('extra')"
          >
            课外
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToPoems(grade) {
      window.location.href = `poem.html?grade=${grade}`;
    }
  </script>
</body>
</html>
