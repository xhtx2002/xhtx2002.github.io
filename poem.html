<!-- poem.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>诗词列表</title>
  <!-- 引入Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
  <script src="data.js"></script>
</head>
<body>
  <!-- 返回按钮 -->
  <a href="index.html" class="btn btn-secondary back-button">返回</a>

  <div class="container">
    <h1 id="grade-title" class="my-5 text-center">诗词列表</h1>
    <ul id="poem-list" class="list-group"></ul>
  </div>

  <script>
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const grade = urlParams.get('grade');

    // 显示年级标题
    const gradeTitleMap = {
      'primary': '小学诗词',
      'middle': '初中诗词',
      'high': '高中诗词',
      'extra': '课外诗词'
    };
    document.getElementById('grade-title').innerText = gradeTitleMap[grade];

    // 过滤并显示诗词列表
    const poemList = document.getElementById('poem-list');
    poems.filter(poem => poem.grade === grade).forEach(poem => {
      const li = document.createElement('li');
      li.classList.add('list-group-item');
      li.innerHTML = `<a href="content.html?poemId=${poem.id}">${poem.title}</a>`;
      poemList.appendChild(li);
    });
  </script>
</body>
</html>
